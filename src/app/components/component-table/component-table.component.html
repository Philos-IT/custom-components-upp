<table class="table">
    <thead>
        <tr>
            <th *ngFor="let head of header" scope="col">{{head}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <th scope="row">{{product.code}}</th>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
